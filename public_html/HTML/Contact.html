<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte</title>
    <link rel="stylesheet" href="../DevLearning/CSS/style.css">
</head>
<body>
    <div class="contact-container">
       <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Contate-nos</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="d62cd644-5691-43ad-a399-c2d312e73cfc">
            <input type="text" name="name" placeholder="Seu nome" class="contact-inputs" required>    
            <input type="email" name="email" placeholder="Seu email" class="contact-inputs" required>
            <textarea name="message" placeholder="Digite aqui" class="contact-inputs" required></textarea>
            <button type="Enviar">Enviar <img src="../DevLearning/assets/arrow_icon.png" alt=""></button>    
       </form>
       <div class="contact-right">
            <img src="../DevLearning/assets/right_img.png" alt="">
       </div>
    </div>   
</body>
</html>
